<!DOCTYPE html>
  <html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Heebo:400,800" rel="stylesheet">
    <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  </head>
  <body>

    <header class="relative zindex-2 island-quarter media push-half" role="banner">
      <nav class="island-half" id="nav">
        <div class="space-fix">
          <i>
            <a href="{{site.baseurl}}/">
              <img class="icon logo" src="{{site.baseurl}}/images/logo-placeholder.svg" alt="Brandon Cardenas Design's Logo" aria-describedat="A logo that says Brandon, but is composed to say Brand On instead.">
            </a>
          </i>
        </div>
        <div class="inline-block position-right group">
          <ul class="list-group-inline push-0 nudge-top">
            <li class="push-0"><a class="kilo inline m-right glow text-center" href="{{site.baseurl}}/photography/">photography</a></li>
            <li class="push-0"><a class="kilo inline glow text-center" href="#contact">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      {{content}}
    </main>

    <footer class="text-center footer pbd ptd gutter" id="contact">
      <p class="milli push-0 inline-block">Copyright Â© 2017 Brandon Cardenas.</p>
      <p class="milli push-0 inline-block ">All rights reserved.</p>
      <div>
        <p class="inline-block gutter-half">613-883-9250</p>
        <p class="inline-block">|</p>
        <p class="inline-block gutter-half">hello@brandbrands.ca</p>
      </div>
      <div class="list-group list-group-inline">
        <a class="marg" href="https://www.facebook.com/brandon.cardenas.961">
          <i class="icon i-32">
            <img src="{{site.baseurl}}/images/facebook-logo.png">
          </i>
        </a>
        <a class="marg" href="https://twitter.com/CardenasDesigns">
          <i class="icon i-32">
            <img src="{{site.baseurl}}/images/twitter-logo.png">
          </i>
        </a>
        <a class="marg" href="https://www.instagram.com/bcard0154/">
          <i class="icon i-32">
            <img src="{{site.baseurl}}/images/instagram-logo.png">
          </i>
        </a>
        <a class="marg" href="https://www.behance.net/card015495ee">
          <i class="icon i-32">
            <img src="{{site.baseurl}}/images/behance-logo.png">
          </i>
        </a>
      </div>
    </footer>

  <script>
    var ABeeZeeRegular, ABeeZeeBold;

    if (!sessionStorage.fontsLoaded) {
      ABeeZeeRegular = new FontFaceObserver('ABeeZee', {
        weight: 'normal'
      });

      ABeeZeeRegular = new FontFaceObserver('ABeeZee', {
        weight: 'bold'
      });

      Promise.all([
        ABeeZeeRegular.check(),
        ABeeZeeBold.check()
      ]).then(function () {
        document.documentElement.className += ' fonts-loaded';
        sessionStorage.fontsloaded = true;
      })
    } else {
      document.documentElement.className += ' fonts-loaded';
    }
  </script>
  </body>
</html>
